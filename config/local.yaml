
data_loader:
  google_colab: false
  input_path: './data'
  output_path: './output'
  file_pattern: 'sample_*.parquet'
  date_format: '%Y-%m-%d'
  max_workers: 2
  chunk_size: 5000

reporting:
  default_format: 'console'
  save_plots: false
  save_tables: true
  max_table_rows: 100

execution:
  parallel: false
  timeout_minutes: 30

detectors:
  common:
    log_level: 'DEBUG'
    sample_fraction: 0.1
  
  isolation_forest:
    enabled: true
    contamination: 0.1
    n_estimators: 50
    features: ['requests', 'unique_ips']
    
  node_id_check:
    enabled: false
    required_columns:
      - url
      - node_id

  activity_spikes:
    enabled: true
    resolution: '15min'
    threshold: 2.0
